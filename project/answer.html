<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=duice-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="./css/answer.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="block">
                <img src="./img/text.png" alt="">
            </div>
        </div>
        <div class="center">
            <div class="count"></div>
            <div class="topic"></div>
            <div class="option"></div>
        </div>
        <div class="footer"></div>
        <div class="score">
            <span>得分:</span>
            <span class="df">0</span>
        </div>
    </div>
    <div class="mc">
        <div class="frist">
            <div>已自动为你加分</div>
            <div class="sd">
                <img src="./img/nl.png" alt="">
            </div>
            <div>
                已使用脑力值加分</br>你现在可以继续答题
                <div>
                    <a href="javascript:void(0)">继续答题</a>
                </div>
            </div>
        </div>
        <dic class="out">
            <div class="title">
                本次没有得满分
                <div class="yy">错过得500M的机会啦</div>
            </div>
            <div class="img">
                <img src="./img/pop_tip2.png" alt="">
            </div>
            <div class="redo">
                <input type="button" value="再来一次">
            </div>
        </dic>
        <div class="mf">
            <div class="title">
                恭喜全部答对
                <div class="yy">获得500M奖励</div>
            </div>
            <div class="img">
                <img src="./img/pop_tip.png" alt="">
            </div>
            <div class="redo">
                <input type="button" value="马上使用">
                <input type="button" value="炫耀一下">
            </div>
        </div>
    </div>
</body>
<script src="./js/answer.js"></script>
</html>
